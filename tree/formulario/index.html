<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> <!-- INCLUIR VIA CDN-->
  <script defer src="app.js"></script>
</head>
<body class="container d-flex align-items-center justify-content-center">
  <div id ="message"></div>
<form class="w-25 mt-5">
    <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" aria-describedby="firstName" name="firstName">
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">last Name</label>
    <input type="text" class="form-control" id="lastName" aria-describedby="lastName" name="lastName">
  </div>

  <div class="mb-3">
    <label for="phoneNumber" class="form-label">phone Number</label>
    <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumber" name="phoneNumber">
  </div>


  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password"> La contraseña debe contener un dígito del 1 al 9, una letra minúscula, una letra mayúscula, un carácter especial, ningún espacio y debe tener entre 8 y 16 caracteres.
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
